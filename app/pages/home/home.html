<ion-header>
  <ion-navbar>
    <ion-title>
      Nearby Restaurants
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  	<ion-item *ngFor="let restaurant of restaurants" (tap)=showDetails(restaurant.id)>
  		<p>{{restaurant.name}}</p>
  		<p>{{restaurant.vicinity}}</p>
  	</ion-item>
  </ion-list>
</ion-content>
